<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .contact {
      text-align: center;
      padding: 2rem;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 50px auto;
      transition: transform 0.3s;
    }

    .contact:hover {
      transform: translateY(-5px);
    }

    h2 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 1.5rem;
    }

    .contact-info p {
      font-size: 1.1rem;
      color: #555;
      line-height: 1.6;
      margin: 0.5rem 0;
    }

    .contact-info a {
      color: #007BFF;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .contact-info a:hover {
      text-decoration: underline;
      color: #0056b3;
    }

    .contact-info strong {
      color: #333;
    }

    @media (max-width: 600px) {
      .contact {
        padding: 1.5rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      .contact-info p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <section class="section contact">
    <h2>Contact Me</h2>
    <div class="contact-info">
      <p><strong>Tel:</strong> +39 380 694 9823</p>
      <p><strong>Email:</strong> <a href="mailto:manucia92@gmail.com">manucia92@gmail.com</a></p>
      <p><strong>Address:</strong></p>
      <p>
        15 Via Bandi<br>
        Brugnera<br>
        Italy
      </p>
    </div>
  </section>
</body>
</html>
